name: "Copilot Setup Steps"

on:
  workflow_dispatch:
  push:
    branches: [develop]
    paths:
      - .github/workflows/copilot-setup-steps.yml
      - scripts/**
  pull_request:
    branches: [develop]
    paths:
      - .github/workflows/copilot-setup-steps.yml
      - scripts/**

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: ðŸ›  Make setup scripts executable
        run: chmod +x ./scripts/copilot-env-setup.sh

      - name: ðŸš€ Run ICN environment setup
        run: ./scripts/copilot-env-setup.sh
